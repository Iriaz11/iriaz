<style type="text/css" id="dcoder_stylesheet">body {

header {

article {

<script type="text/javascript" id="dcoder_script">document.addEventListener("DOMContentLoaded", function() {
    // Function to move old news after 5 days
    function moveOldNews() {
        const currentNewsSection = document.getElementById("current-news");
        const oldNewsSection = document.getElementById("old-news");
        
        // Move articles from current news to old news
        while (currentNewsSection.firstChild) {
            const article = currentNewsSection.removeChild(currentNewsSection.firstChild);
            oldNewsSection.appendChild(article);
        }
    }

    // Function to add timestamp to news articles
    function addTimestamp() {
        const currentNewsSection = document.getElementById("current-news");
        const articles = currentNewsSection.querySelectorAll("article");
        const currentTime = new Date();
        
        articles.forEach(article => {
            const timestamp = document.createElement("p");
            timestamp.textContent = "Published: " + currentTime.toLocaleString();
            article.appendChild(timestamp);
        });
    }

    // Call addTimestamp function to add timestamp to news articles
    addTimestamp();

    // Call moveOldNews function after 5 days
    setTimeout(function() {
        addTimestamp(); // Update timestamp before moving articles
        moveOldNews();
    }, 5 * 24 * 60 * 60 * 1000); // 5 days in milliseconds
});
</script></body></html>
